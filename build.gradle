buildscript {
    ext.springBootVersion = '1.4.0.RELEASE'
    ext.springVersion = '4.3.1.RELEASE' //not used in spring boot application as it is determined automatically
    ext.kotlin_version = '1.0.3'
    ext.kotlinVersion = '1.0.3'
    ext.jacksonVersion = '2.8.0' //not used in spring boot application as it is determined automatically
    ext.log4jVersion = '2.6.2'
    ext.localMavenRepository = "$rootDir/../maven-repository"
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.liquibase:liquibase-gradle-plugin:1.2.1"    }
}

subprojects {
    group 'com.irotsoma.cloudbackenc'
    version '0.1-SNAPSHOT'
    apply plugin: 'java'
    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

project(':common'){
    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        compile "org.apache.logging.log4j:log4j-1.2-api:$log4jVersion"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    }

    apply plugin: 'maven-publish'
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                url localMavenRepository
            }
        }
    }
}

project(':cloudservice'){
    apply plugin: 'maven-publish'
    dependencies {
        //tornadofx
        compile 'no.tornado:tornadofx:1.5.4'
    }
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                url localMavenRepository
            }
        }
    }
}

project(':centralcontroller'){
    apply plugin: 'spring-boot'
    apply plugin: 'propdeps'
    apply plugin: 'org.liquibase.gradle'

    dependencies {
        //spring deps
        compile "org.springframework.boot:spring-boot-starter-actuator"
        compile "org.springframework.boot:spring-boot-starter-web"
        compile "org.springframework.boot:spring-boot-starter-logging"
        compile "org.springframework.boot:spring-boot-starter-security"
        compile "org.springframework.boot:spring-boot-starter-data-jpa"
        optional "org.springframework.boot:spring-boot-configuration-processor"
        //cloud service interfaces
        compile project(':cloudservice')
        compile project(':common')
        //jackson
        compile "com.fasterxml.jackson.module:jackson-module-kotlin"
        compile "com.fasterxml.jackson.core:jackson-core"
        compile "com.fasterxml.jackson.core:jackson-databind"
        compile "com.fasterxml.jackson.core:jackson-annotations"
        //h2
        compile "com.h2database:h2"
        //liquibase
        compile "org.liquibase:liquibase-core"
        //testing deps
        testCompile "org.springframework.boot:spring-boot-starter-test"

    }
    compileJava.dependsOn(processResources)

    processResources {
        expand(project.properties)
    }

    springBoot {
        executable = true
    }




    apply plugin: 'maven-publish'
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                url localMavenRepository
            }
        }
    }
}
project(':cloudbackencui'){
    dependencies {
        //spring
        compile "org.springframework:spring-web:$springVersion"
        //jackson
        compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
        //cloud service interfaces
        compile project(':cloudservice')
        compile project(':common')
    }

}

databaseChangeLog:
  - changeSet:
      id: 1
      author: irotsoma
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: nvarchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: nvarchar(255)
              - column:
                  name: role
                  type: nvarchar(255)
